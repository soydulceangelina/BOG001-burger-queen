<h4>Tu orden</h4>
<div class="container">
    <ul>
        <li *ngFor="let product of total">{{product.title}} {{product.price | currency}} </li>
    </ul>
    <div class="container__pay">
        <button (click)="sendOrder()">Enviar</button>
        <h3>Total {{ totalToPay | currency }}</h3>
    </div>
</div>
