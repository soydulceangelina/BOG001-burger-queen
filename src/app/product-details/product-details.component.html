<div *ngIf="productSelect">
    <div>
        <img [src]="productSelect.image" [alt]="productSelect.title">
    </div>
    <div>
        <ul>
            <li> Nombre: {{productSelect.title}} </li>
            <li>Precio: {{productSelect.price}} </li>
        </ul>
        <p> {{productSelect.description}} </p>
    </div>
</div>
